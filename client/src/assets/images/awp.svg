<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .weapon-parts {
      fill: none;
      stroke: #00ff99;
      stroke-width: 2;
    }
    .weapon-highlights {
      fill: none;
      stroke: #00ff99;
      stroke-width: 1;
      stroke-opacity: 0.5;
    }
    .weapon-details {
      fill: #00ff9944;
      stroke: #00ff99;
      stroke-width: 1;
    }
    .weapon-text {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      fill: #00ff99;
    }
    .weapon-grid {
      stroke: #00ff9922;
      stroke-width: 0.5;
    }
    .weapon-scope {
      fill: #00aaff33;
      stroke: #00aaff;
      stroke-width: 1;
    }
  </style>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="300" fill="#111111" />
  
  <!-- Grid lines -->
  <g class="weapon-grid">
    <line x1="0" y1="50" x2="800" y2="50" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="250" x2="800" y2="250" />
    
    <line x1="100" y1="0" x2="100" y2="300" />
    <line x1="200" y1="0" x2="200" y2="300" />
    <line x1="300" y1="0" x2="300" y2="300" />
    <line x1="400" y1="0" x2="400" y2="300" />
    <line x1="500" y1="0" x2="500" y2="300" />
    <line x1="600" y1="0" x2="600" y2="300" />
    <line x1="700" y1="0" x2="700" y2="300" />
  </g>
  
  <!-- AWP Outline -->
  <!-- Stock -->
  <path class="weapon-parts" d="M50,160 L180,160 L180,180 L50,180 Z" />
  <path class="weapon-parts" d="M80,180 L140,180 L140,200 L80,200 Z" />
  <line x1="60" y1="170" x2="70" y2="170" class="weapon-highlights" />
  <line x1="90" y1="170" x2="100" y2="170" class="weapon-highlights" />
  <line x1="120" y1="170" x2="130" y2="170" class="weapon-highlights" />
  <line x1="150" y1="170" x2="160" y2="170" class="weapon-highlights" />
  
  <!-- Receiver -->
  <path class="weapon-parts" d="M180,150 L250,150 L250,190 L180,190 Z" />
  
  <!-- Trigger guard -->
  <path class="weapon-details" d="M200,190 L230,190 L230,210 L200,210 Z" />
  
  <!-- Trigger -->
  <line x1="215" y1="190" x2="215" y2="205" class="weapon-details" />
  
  <!-- Magazine -->
  <path class="weapon-parts" d="M220,190 L240,190 L240,220 L220,220 Z" />
  
  <!-- Bolt handle -->
  <path class="weapon-details" d="M180,140 L190,140 L190,150" />
  
  <!-- Middle section -->
  <path class="weapon-parts" d="M250,155 L400,155 L400,185 L250,185 Z" />
  
  <!-- Scope -->
  <path class="weapon-scope" d="M280,130 L350,130 L350,155" />
  <path class="weapon-scope" d="M290,120 L340,120 L340,130" />
  <circle cx="315" cy="120" r="5" class="weapon-scope" />
  
  <!-- Barrel -->
  <path class="weapon-parts" d="M400,160 L650,160 L650,180 L400,180 Z" />
  <line x1="450" y1="160" x2="450" y2="180" class="weapon-highlights" />
  <line x1="500" y1="160" x2="500" y2="180" class="weapon-highlights" />
  <line x1="550" y1="160" x2="550" y2="180" class="weapon-highlights" />
  <line x1="600" y1="160" x2="600" y2="180" class="weapon-highlights" />
  
  <!-- Muzzle brake -->
  <path class="weapon-parts" d="M650,155 L670,155 L670,185 L650,185 Z" />
  <line x1="655" y1="155" x2="655" y2="185" class="weapon-highlights" />
  <line x1="660" y1="155" x2="660" y2="185" class="weapon-highlights" />
  <line x1="665" y1="155" x2="665" y2="185" class="weapon-highlights" />
  
  <!-- Bipod -->
  <path class="weapon-details" d="M450,180 L440,200 M450,180 L460,200" />
  
  <!-- Weapon name and details -->
  <text x="400" y="50" class="weapon-text" text-anchor="middle" font-size="24">AWP</text>
  <text x="400" y="80" class="weapon-text" text-anchor="middle" font-size="14">SNIPER RIFLE</text>
  
  <!-- Damage indicator -->
  <path class="weapon-details" d="M650,50 L750,50 L750,70 L650,70 Z" />
  <rect x="650" y="50" width="100" height="20" fill="#00ff9944" />
  <text x="700" y="65" class="weapon-text" text-anchor="middle" font-size="12">DAMAGE: 100%</text>
  
  <!-- Ammo indicator -->
  <text x="700" y="100" class="weapon-text" text-anchor="middle" font-size="12">AMMO: .338 LAPUA</text>
  <text x="700" y="120" class="weapon-text" text-anchor="middle" font-size="12">CAPACITY: 10</text>
</svg>