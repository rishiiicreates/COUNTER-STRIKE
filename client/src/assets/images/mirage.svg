<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <style>
    .map-grid {
      stroke: #00ff9922;
      stroke-width: 1;
    }
    .map-outline {
      fill: none;
      stroke: #00ff99;
      stroke-width: 3;
    }
    .map-site {
      fill: #00ff9944;
      stroke: #00ff99;
      stroke-width: 2;
    }
    .map-text {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      fill: #00ff99;
    }
    .map-path {
      fill: none;
      stroke: #00ff9955;
      stroke-width: 2;
      stroke-dasharray: 5,5;
    }
  </style>
  
  <!-- Background grid -->
  <g class="map-grid">
    <rect x="0" y="0" width="800" height="450" fill="#111111" />
    <!-- Horizontal grid lines -->
    <line x1="0" y1="50" x2="800" y2="50" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="250" x2="800" y2="250" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="350" x2="800" y2="350" />
    <line x1="0" y1="400" x2="800" y2="400" />
    
    <!-- Vertical grid lines -->
    <line x1="100" y1="0" x2="100" y2="450" />
    <line x1="200" y1="0" x2="200" y2="450" />
    <line x1="300" y1="0" x2="300" y2="450" />
    <line x1="400" y1="0" x2="400" y2="450" />
    <line x1="500" y1="0" x2="500" y2="450" />
    <line x1="600" y1="0" x2="600" y2="450" />
    <line x1="700" y1="0" x2="700" y2="450" />
  </g>
  
  <!-- Map outline -->
  <path class="map-outline" d="M150,100 L650,100 L650,300 L550,350 L350,350 L250,300 L150,300 Z" />
  
  <!-- Bomb sites -->
  <polygon class="map-site" points="150,120 200,120 200,170 150,170" />
  <text x="175" y="155" class="map-text" text-anchor="middle">A</text>
  
  <polygon class="map-site" points="600,230 650,230 650,280 600,280" />
  <text x="625" y="265" class="map-text" text-anchor="middle">B</text>
  
  <!-- Middle area -->
  <polygon class="map-site" points="350,175 450,175 450,275 350,275" />
  <text x="400" y="235" class="map-text" text-anchor="middle">MID</text>
  
  <!-- Paths -->
  <path class="map-path" d="M175,170 L175,230" />
  <path class="map-path" d="M200,150 L350,175" />
  <path class="map-path" d="M450,175 L600,230" />
  <path class="map-path" d="M400,275 L400,350" />
  
  <!-- Map name -->
  <text x="400" y="50" class="map-text" text-anchor="middle" font-size="30">MIRAGE</text>
  <text x="400" y="80" class="map-text" text-anchor="middle" font-size="14">TACTICAL MAP</text>
  
  <!-- Coordinates -->
  <text x="750" y="430" class="map-text" text-anchor="end" font-size="12">COORDINATES: 45.18.72N</text>
</svg>