<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .weapon-parts {
      fill: none;
      stroke: #00ff99;
      stroke-width: 2;
    }
    .weapon-highlights {
      fill: none;
      stroke: #00ff99;
      stroke-width: 1;
      stroke-opacity: 0.5;
    }
    .weapon-details {
      fill: #00ff9944;
      stroke: #00ff99;
      stroke-width: 1;
    }
    .weapon-text {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      fill: #00ff99;
    }
    .weapon-grid {
      stroke: #00ff9922;
      stroke-width: 0.5;
    }
  </style>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="300" fill="#111111" />
  
  <!-- Grid lines -->
  <g class="weapon-grid">
    <line x1="0" y1="50" x2="800" y2="50" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="250" x2="800" y2="250" />
    
    <line x1="100" y1="0" x2="100" y2="300" />
    <line x1="200" y1="0" x2="200" y2="300" />
    <line x1="300" y1="0" x2="300" y2="300" />
    <line x1="400" y1="0" x2="400" y2="300" />
    <line x1="500" y1="0" x2="500" y2="300" />
    <line x1="600" y1="0" x2="600" y2="300" />
    <line x1="700" y1="0" x2="700" y2="300" />
  </g>
  
  <!-- Desert Eagle Outline -->
  <!-- Grip -->
  <path class="weapon-parts" d="M300,150 L340,150 L340,250 L300,250 Z" />
  <path class="weapon-highlights" d="M310,160 L330,160 M310,180 L330,180 M310,200 L330,200 M310,220 L330,220 M310,240 L330,240" />
  
  <!-- Magazine -->
  <path class="weapon-parts" d="M310,250 L330,250 L330,280 L310,280 Z" />
  
  <!-- Trigger guard -->
  <path class="weapon-details" d="M340,200 L370,200 L370,230 L340,230 Z" />
  
  <!-- Trigger -->
  <path class="weapon-details" d="M350,200 L350,220" />
  
  <!-- Frame/slide -->
  <path class="weapon-parts" d="M340,150 L450,150 L450,200 L340,200 Z" />
  
  <!-- Barrel -->
  <path class="weapon-parts" d="M450,165 L500,165 L500,185 L450,185 Z" />
  
  <!-- Muzzle -->
  <path class="weapon-details" d="M500,160 L510,160 L510,190 L500,190 Z" />
  
  <!-- Ejection port -->
  <rect x="380" y="150" width="30" height="10" class="weapon-details" />
  
  <!-- Front sight -->
  <path class="weapon-details" d="M485,155 L485,165 M480,155 L490,155" />
  
  <!-- Rear sight -->
  <path class="weapon-details" d="M370,150 L370,160 M365,155 L375,155" />
  
  <!-- Slide serrations -->
  <path class="weapon-highlights" d="M430,150 L430,170 M420,150 L420,170 M410,150 L410,170" />
  
  <!-- Hammer -->
  <path class="weapon-details" d="M340,150 L340,140 L350,140 L350,150" />
  
  <!-- Weapon name and details -->
  <text x="400" y="50" class="weapon-text" text-anchor="middle" font-size="24">DESERT EAGLE</text>
  <text x="400" y="80" class="weapon-text" text-anchor="middle" font-size="14">PISTOL</text>
  
  <!-- Damage indicator -->
  <path class="weapon-details" d="M650,50 L750,50 L750,70 L650,70 Z" />
  <rect x="650" y="50" width="70" height="20" fill="#00ff9944" />
  <text x="700" y="65" class="weapon-text" text-anchor="middle" font-size="12">DAMAGE: 70%</text>
  
  <!-- Ammo indicator -->
  <text x="700" y="100" class="weapon-text" text-anchor="middle" font-size="12">AMMO: .50 AE</text>
  <text x="700" y="120" class="weapon-text" text-anchor="middle" font-size="12">CAPACITY: 7</text>
</svg>