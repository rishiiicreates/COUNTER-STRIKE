<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <style>
    .map-grid {
      stroke: #00ff9922;
      stroke-width: 1;
    }
    .map-outline {
      fill: none;
      stroke: #00ff99;
      stroke-width: 3;
    }
    .map-site {
      fill: #00ff9944;
      stroke: #00ff99;
      stroke-width: 2;
    }
    .map-text {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      fill: #00ff99;
    }
    .map-path {
      fill: none;
      stroke: #00ff9955;
      stroke-width: 2;
      stroke-dasharray: 5,5;
    }
    .map-special {
      fill: #ff00ff33;
      stroke: #ff00ff;
      stroke-width: 2;
    }
  </style>
  
  <!-- Background grid -->
  <g class="map-grid">
    <rect x="0" y="0" width="800" height="450" fill="#111111" />
    <!-- Horizontal grid lines -->
    <line x1="0" y1="50" x2="800" y2="50" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="250" x2="800" y2="250" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="350" x2="800" y2="350" />
    <line x1="0" y1="400" x2="800" y2="400" />
    
    <!-- Vertical grid lines -->
    <line x1="100" y1="0" x2="100" y2="450" />
    <line x1="200" y1="0" x2="200" y2="450" />
    <line x1="300" y1="0" x2="300" y2="450" />
    <line x1="400" y1="0" x2="400" y2="450" />
    <line x1="500" y1="0" x2="500" y2="450" />
    <line x1="600" y1="0" x2="600" y2="450" />
    <line x1="700" y1="0" x2="700" y2="450" />
  </g>
  
  <!-- Map outline - Upper level -->
  <path class="map-outline" d="M150,100 L650,100 L650,300 L150,300 Z" />
  
  <!-- Lower level indicator -->
  <rect x="200" y="350" width="400" height="20" class="map-special" />
  <text x="400" y="365" class="map-text" text-anchor="middle" font-size="14">LOWER LEVEL</text>
  
  <!-- Bomb sites -->
  <polygon class="map-site" points="200,120 250,120 250,170 200,170" />
  <text x="225" y="155" class="map-text" text-anchor="middle">A</text>
  
  <polygon class="map-site" points="550,120 600,120 600,170 550,170" />
  <text x="575" y="155" class="map-text" text-anchor="middle">B</text>
  
  <!-- Special features -->
  <circle cx="400" cy="200" r="50" class="map-special" />
  <text x="400" y="205" class="map-text" text-anchor="middle">REACTOR</text>
  
  <!-- Vents -->
  <rect x="300" y="250" width="30" height="30" class="map-special" />
  <text x="315" y="270" class="map-text" text-anchor="middle" font-size="10">VENT</text>
  
  <rect x="470" y="250" width="30" height="30" class="map-special" />
  <text x="485" y="270" class="map-text" text-anchor="middle" font-size="10">VENT</text>
  
  <!-- Paths -->
  <path class="map-path" d="M225,170 L225,250" />
  <path class="map-path" d="M225,250 L300,250" />
  <path class="map-path" d="M330,265 L470,265" />
  <path class="map-path" d="M500,250 L575,250" />
  <path class="map-path" d="M575,170 L575,250" />
  
  <!-- Map name -->
  <text x="400" y="50" class="map-text" text-anchor="middle" font-size="30">NUKE</text>
  <text x="400" y="80" class="map-text" text-anchor="middle" font-size="14">TACTICAL MAP</text>
  
  <!-- Coordinates -->
  <text x="750" y="430" class="map-text" text-anchor="end" font-size="12">COORDINATES: 51.39.14N</text>
</svg>