<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .weapon-parts {
      fill: none;
      stroke: #00ff99;
      stroke-width: 2;
    }
    .weapon-highlights {
      fill: none;
      stroke: #00ff99;
      stroke-width: 1;
      stroke-opacity: 0.5;
    }
    .weapon-details {
      fill: #00ff9944;
      stroke: #00ff99;
      stroke-width: 1;
    }
    .weapon-text {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      fill: #00ff99;
    }
    .weapon-grid {
      stroke: #00ff9922;
      stroke-width: 0.5;
    }
  </style>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="300" fill="#111111" />
  
  <!-- Grid lines -->
  <g class="weapon-grid">
    <line x1="0" y1="50" x2="800" y2="50" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="250" x2="800" y2="250" />
    
    <line x1="100" y1="0" x2="100" y2="300" />
    <line x1="200" y1="0" x2="200" y2="300" />
    <line x1="300" y1="0" x2="300" y2="300" />
    <line x1="400" y1="0" x2="400" y2="300" />
    <line x1="500" y1="0" x2="500" y2="300" />
    <line x1="600" y1="0" x2="600" y2="300" />
    <line x1="700" y1="0" x2="700" y2="300" />
  </g>
  
  <!-- M4A4 Outline -->
  <!-- Collapsible Stock -->
  <path class="weapon-parts" d="M100,150 L120,150 L120,130 L150,130 L160,150 L160,180 L120,180 L100,160 Z" />
  <line x1="120" y1="140" x2="140" y2="140" class="weapon-highlights" />
  <line x1="120" y1="150" x2="140" y2="150" class="weapon-highlights" />
  <line x1="120" y1="160" x2="140" y2="160" class="weapon-highlights" />
  <line x1="120" y1="170" x2="140" y2="170" class="weapon-highlights" />
  
  <!-- Buffer tube -->
  <path class="weapon-parts" d="M160,160 L220,160" />
  
  <!-- Lower receiver -->
  <path class="weapon-parts" d="M220,150 L320,150 L320,190 L220,190 Z" />
  
  <!-- Pistol grip -->
  <path class="weapon-parts" d="M240,190 L260,190 L270,230 L250,230 L240,220 Z" />
  
  <!-- Trigger -->
  <path class="weapon-details" d="M270,180 L280,180 L280,200 L270,200 Z" />
  
  <!-- Magazine -->
  <path class="weapon-parts" d="M290,190 L310,190 L315,250 L285,250 Z" />
  
  <!-- Upper receiver -->
  <path class="weapon-parts" d="M320,140 L420,140 L420,170 L320,170 Z" />
  
  <!-- Charging handle -->
  <rect x="340" y="130" width="20" height="10" class="weapon-details" />
  
  <!-- Ejection port -->
  <rect x="370" y="140" width="20" height="10" class="weapon-details" />
  
  <!-- Forend/handguard -->
  <path class="weapon-parts" d="M420,145 L550,145 L550,165 L420,165 Z" />
  <line x1="440" y1="145" x2="440" y2="165" class="weapon-highlights" />
  <line x1="480" y1="145" x2="480" y2="165" class="weapon-highlights" />
  <line x1="520" y1="145" x2="520" y2="165" class="weapon-highlights" />
  
  <!-- Front sight/gas block -->
  <path class="weapon-details" d="M550,135 L550,145 M540,135 L560,135" />
  
  <!-- Barrel -->
  <path class="weapon-parts" d="M550,155 L600,155 L600,158 L550,158 Z" />
  
  <!-- Flash hider -->
  <path class="weapon-parts" d="M600,150 L620,145 L620,165 L600,160 Z" />
  
  <!-- Weapon name and details -->
  <text x="400" y="50" class="weapon-text" text-anchor="middle" font-size="24">M4A4</text>
  <text x="400" y="80" class="weapon-text" text-anchor="middle" font-size="14">ASSAULT RIFLE</text>
  
  <!-- Damage indicator -->
  <path class="weapon-details" d="M650,50 L750,50 L750,70 L650,70 Z" />
  <rect x="650" y="50" width="75" height="20" fill="#00ff9944" />
  <text x="700" y="65" class="weapon-text" text-anchor="middle" font-size="12">DAMAGE: 75%</text>
  
  <!-- Ammo indicator -->
  <text x="700" y="100" class="weapon-text" text-anchor="middle" font-size="12">AMMO: 5.56Ã—45MM</text>
  <text x="700" y="120" class="weapon-text" text-anchor="middle" font-size="12">CAPACITY: 30</text>
</svg>